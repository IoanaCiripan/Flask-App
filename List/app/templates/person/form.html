{% block content %}

{{ form.hidden_tag() }}
<div class="form-group">
    {{ form.name.label }}<br>
    {{ form.name }}<br>
    {% for error in form.name.errors %}
    <span style="color: var(--red);">[{{ error }}]</span>
    {% endfor %}
</div>
<div class="form-group">
    {{ form.cnp.label }}<br>
    {{ form.cnp }}<br>
    {% for error in form.cnp.errors %}
    <span style="color: var(--red);">[{{ error }}]</span>
    {% endfor %}
</div>

{% endblock %}
